{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>

<div class="form-div">
    <form action="/songs/add" method="post" class="add_playlist_form">
        <div class="title">
            <label for="title">Title: </label>
            <input type="text" name="name" required>
        </div>
        <div class="artist">
            <label for="artist">Artist: </label>
            <input type="text" name="conversion" required>
        </div>

        <p><a class="btn btn-primary" href="/playlists/add">Add a playlist</a></p>

</div>

{% endblock %}
